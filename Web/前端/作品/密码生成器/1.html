<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Random Password Generator</h1>
    <div class="form-group">
        <label for="length">Password Length:</label>
        <input type="number" id="length" name="length" min="1" max="50" required>
    </div>
    <div class="form-group">
        <label>Character Set:</label>
        <div class="checkbox-group">
            <label><input type="checkbox" name="charset" value="lowercase"> Lowercase</label>
            <label><input type="checkbox" name="charset" value="uppercase"> Uppercase</label>
            <label><input type="checkbox" name="charset" value="numbers"> Numbers</label>
            <label><input type="checkbox" name="charset" value="special"> Special Characters</label>
        </div>
    </div>
    <button id="generate-btn">Generate Password</button>
    <div class="password-group">
        <label for="password">Your Password:</label>
        <input type="text" id="password" name="password" >
        <button id="copy-btn">Copy to Clipboard</button>
    </div>
</div>
<script src="password-strength.js"></script>
</body>
</html>
